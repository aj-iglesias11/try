<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
  </head>
  <body>
    <h2>Reset Your Password</h2>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %} {% if success %}
    <p style="color: green">{{ success }}</p>
    {% else %}
    <form method="post">
      {% csrf_token %}
      <input
        type="password"
        name="password1"
        placeholder="New Password"
        required
      /><br /><br />
      <input
        type="password"
        name="password2"
        placeholder="Confirm Password"
        required
      /><br /><br />
      <button type="submit">Reset Password</button>
    </form>
    {% endif %}
  </body>
</html>
